<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NSQ</title>
</head>
<body>

    <h1 id="welcome">Welcome to No Stupid Questions!</h1>

    <div id="divabout">
    <h3 id="about">At no stupid questions, we believe that every question is worth asking. But many students find themselves anxious & self conscious when doing so. This is where NSQ comes in</h3>
    </div>

    <div class="infobox">
        <img src="img/mask.png" alt="A mask, depicting anonymity">
        <p class= "boxtext">Ask questions anonymously</p>
    </div>

    <div class="infobox">
        <img src="img/teacher.png" alt="A teacher">
        <p class="boxtext">Answer questions on the spot</p>
    </div>

    <div id="logincontainer">
    <button class="login">Login as a Student</button>
    <button class="login">Login as a Teacher</button>
    </div>
